name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: floradb
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-veresion }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install --no-interaction --no-ansi
    - name: Run Tests
      env:
        DJANGO_DB_HOST: 127.0.0.1
        DJANGO_DB_PORT: 5432
        DJANGO_DB_USER: django
        DJANGO_DB_PASSWORD: django
        DJANGO_SECRET_KEY: "!mg@0%q)m6bw61@!(39%q1+64imyvaa4#!n6py9+8tb2l@1(nu"
      run: |
        python manage.py test functional_tests categories projects